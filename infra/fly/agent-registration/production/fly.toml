app = "maishapoa-production-agent-registration"
primary_region = "nrt"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3001"
  # Production-specific environment variables
  NEXT_PUBLIC_API_URL = "https://microbima-production-internal-api.fly.dev"
  NEXT_PUBLIC_ENVIRONMENT = "production"
  NEXT_PUBLIC_SUPABASE_URL = "https://your-supabase-project.supabase.co"
  NEXT_PUBLIC_SUPABASE_ANON_KEY = "your-supabase-anon-key"
  SUPABASE_SERVICE_ROLE_KEY = "your-supabase-service-role-key"

[[services]]
  internal_port = 3001
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

# Production environment - optimized for performance and security
