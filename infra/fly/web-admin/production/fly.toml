app = "microbima-production-web-admin"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  # Production-specific environment variables
  NEXT_PUBLIC_API_URL = "https://microbima-production-internal-api.fly.dev"
  NEXT_PUBLIC_ENVIRONMENT = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 50
    soft_limit = 40

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

# Production environment - web admin for live users
