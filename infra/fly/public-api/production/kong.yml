_format_version: "2.1"
_transform: true

services:
  - name: microbima-production-internal-api
    url: http://microbima-production-internal-api.internal:3000
    routes:
      - name: public-customers
        paths:
          - /api/v1/customers
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
        preserve_host: true
    plugins:
      - name: cors
        config:
          origins: ["https://microbima.com", "https://www.microbima.com"]
          methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
          headers: ["Content-Type", "Authorization", "Accept"]
          exposed_headers: ["X-Total-Count"]
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 100
          hour: 1000
          policy: local
      - name: request-size-limiting
        config:
          allowed_payload_size: 10
      - name: response-ratelimiting
        config:
          limits:
            - minute: 100
              policy: local
              fault_tolerant: true
      - name: ip-restriction
        config:
          whitelist: ["0.0.0.0/0"]  # Configure with actual allowed IPs
