app = "microbima-production-internal-api"
primary_region = "nrt"

[build]
  dockerfile = "../../../../apps/api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  API_PREFIX = "internal"
  # Production-specific environment variables
  LOG_LEVEL = "info"
  SENTRY_ENVIRONMENT = "production"
  SENTRY_TRACES_SAMPLE_RATE = "0.01"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "1s"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024

# Production environment - optimized for performance and security
