app = "microbima-internal-api"
primary_region = "nrt"

[build]
  dockerfile = "../../../apps/api/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"
  API_PREFIX = "internal"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[metrics]
  port = 9091
  path = "/metrics"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Private networking will be configured in the deployment
# to allow communication with other MicroBima services
