          done

      - name: Run Database Migrations on Production
        if: env.DEPLOY_INTERNAL_API != 'false' && env.AUTO_DEPLOY_DB == 'true'
        run: |
          echo "üîÑ Running database migrations on production..."
          
          # First, check migration status
          echo "üìä Checking migration status..."
          MIGRATION_STATUS=$(flyctl ssh console -a maishapoa-production-internal-api -C "sh -c 'cd /app/apps/api && npx prisma migrate status'" || echo "failed")
          
          if echo "$MIGRATION_STATUS" | grep -q "drift"; then
