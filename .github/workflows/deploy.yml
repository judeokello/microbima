name: Deploy to Fly.io

on:
  push:
    branches:
      - staging
      - production
  pull_request:
    branches:
      - staging
      - production

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }} 

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Install Fly.io CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Deploy Internal API to Staging
        run: |
          flyctl deploy -a microbima-staging-internal-api -c infra/fly/internal-api/staging/fly.toml

      - name: Deploy Agent Registration to Staging
        run: |
          flyctl deploy -a maishapoa-staging-agent-registration -c infra/fly/agent-registration/staging/fly.toml

